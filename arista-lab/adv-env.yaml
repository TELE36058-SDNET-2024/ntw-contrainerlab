---
name: ceos-adv-lab

mgmt:
  network: clab_custom_mgmt
  ipv4-subnet: 192.168.124.0/24

topology:
  kinds:
    ceos:
      image: sebbycorp/ceosimage:latest
  defaults:
    kind: ceos
    memory: 2Gb
  nodes:
    spine1:
      mgmt-ipv4: 192.168.124.11
      startup-config: init-configs/adv/spine1.cfg
      binds:
      # change Ma0 to Ma1
      - interface_mapping.json:/mnt/flash/EosIntfMapping.json:ro
    leaf1:
      mgmt-ipv4: 192.168.124.21
      startup-config: init-configs/leaf1.cfg
      binds:
      # change Ma0 to Ma1
      - interface_mapping.json:/mnt/flash/EosIntfMapping.json:ro
    leaf2:
      mgmt-ipv4: 192.168.124.22
      startup-config: init-configs/leaf2.cfg
      binds:
      # change Ma0 to Ma1
      - interface_mapping.json:/mnt/flash/EosIntfMapping.json:ro

  links:
    - endpoints: ["spine1:eth1_1", "leaf1:eth1_1"]
    - endpoints: ["spine1:eth2_1", "leaf2:eth1_1"]
    - endpoints: ["leaf1:eth3_1", "leaf2:eth3_1"]
    - endpoints: ["leaf1:eth4_1", "leaf2:eth4_1"]
